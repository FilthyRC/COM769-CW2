<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Myflix - Video Section</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #141414;
            color: #fff;
        }
        .header {
            background-color: #e50914;
            padding: 20px;
            text-align: center;
        }
        .header h1 {
            margin: 0;
        }
        .nav {
            display: flex;
            justify-content: space-around;
            background-color: #333;
            padding: 10px 0;
        }
        .nav a {
            color: #fff;
            text-decoration: none;
            padding: 10px 20px;
        }
        .nav a:hover {
            background-color: #e50914;
        }
        .video-section {
            margin-top: 20px;
            padding: 20px;
            background-color: #222;
            border-radius: 5px;
        }
        .video-section h2 {
            margin-top: 0;
        }
    </style>
</head>
<body>
    <div class="header">
        <h1>Myflix - Video Section</h1>
    </div>
    <div class="nav">
        <a href="index.html">Home</a>
        <a href="#">TV Shows</a>
        <a href="#">Movies</a>
        <a href="#">Recently Added</a>
        <a href="#">My List</a>
    </div>
    <div class="video-section">
        <h2>Featured Video</h2>
        <video controls width="100%">
            <source src="video.mp4" type="video/mp4">
            Your browser does not support the video tag.
        </video>
    </div>
</body>
</html>
